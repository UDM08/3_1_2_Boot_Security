<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>НОВЫЙ ПОЛЬЗОВАТЕЛЬ</title>
    <style>
        form.border {
            border: 2px solid #DEB887;
            width: 320px;
            height: 135px;
            padding: 30px;
            margin: 0 auto;
            background: #FFF8DC;
        }
    </style>
</head>
<body style="background:#F5F5DC">
<br/>
<br/>
<h1 style="text-align: center; vertical-align: middle;">Добавление нового пользователя</h1>
<form style="text-align: center; vertical-align: middle;" class="border" th:method="POST" th:action="@{/admin}"
      th:object="${user}">
    <label for="username">Введите имя:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label for="age">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
