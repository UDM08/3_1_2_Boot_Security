<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <style>
        table {
            background: #FFF8DC;
        }

        th {
            background: #FFF5EE;
        }
    </style>
    <title> Cтраница пользователей </title>
</head>
<body style="background:#F5F5DC">
<br>
<br>
<h1 style="text-align: center; vertical-align: middle;">Таблица пользователей</h1>
<br>
<table align="center" cellpadding="10" cellspacing="0" border="2" width="400">
    <tr>
        <th>ID</th>
        <th>ИМЯ</th>
        <th>ВОЗРАСТ</th>
        <th>ПАРОЛЬ</th>
        <th>РОЛЬ</th>
        <th colspan="3">ОПЕРАЦИИ</th>
    </tr>

    <tr th:each="role:${role}">
        <td th:utext="${role.getRoleId()}"></td>

    </tr>
    <tr th:each="user:${user}">
        <td th:utext="${user.getId()}"></td>
        <td th:utext="${user.getUsername()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td th:utext="${user.getPassword()}"></td>
        <td> <a th:each="role: ${user.getRoles()}"th:text="${role.getRole()}"></a>
    </td>

        <td>
            <form th:action="@{admin/delete/{id}(id=${user.id})}" th:method="DELETE">
                <input type="submit" value="Удалить"/>
            </form>
        </td>
        <td>
            <form th:action="@{admin/edit/{id}(id=${user.getId()})}">
                <input type="submit" value="Редактировать"/>
            </form>
        </td>
        <td>
            <form th:action="@{admin/new}">
                <input type="submit" value="Добавить"/>
            </form>
        </td>
    </tr>
</table>
<br>
<br>
<center><a href="/logout">Выйти</a></center>
</body>
</html>
